{% extends "base.html" %}
{% block title %} Contact {% endblock title %}
{% block body %} 
 <div class="container-fluid px-0">
    <img src="https://images.unsplash.com/photo-1534536281715-e28d76689b4d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=400/1200x400" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
<h2 class="text-center"> Contact Us</h2>
<form action="/contact" method="post">
  {% csrf_token %}
 <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="your name">
  </div>
 <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Your message to us</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit </button>
</div>
</form>
{% endblock body %}
